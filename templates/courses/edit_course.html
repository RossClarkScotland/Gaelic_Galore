{% extends "base.html" %}
{% load static %}


{% block content %}
    <div class="row">
        <div class="col-8 offset-2">
            <hr>
            <h2 class="text-center">Edit course</h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-8 offset-2">
            <form method="POST" action="{% url 'edit_course' course.id %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-dark btn-lg" href="{% url 'course_list' %}">Cancel</a>
                    <button class="btn-primary btn-lg" type="submit">Edit course</button>
                </div>
            </form>
        </div>            
    </div>
{% endblock %}
