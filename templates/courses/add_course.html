{% extends "base.html" %}
{% load static %}


{% block content %}
    <div class="row">
        <div class="col-8 offset-2">
            <br>
            <h2 class="text-center text-uppercase mt-5">Add a new course</h2>
            <br>
        </div>
    </div>

    <div class="text-center">
        <a class="btn btn-danger btn-action font-weight-bold mb-5 mt-4" href="{% url 'course_list' %}">Cancel</a>
    </div>

    <div class="row">
        <div class="col-8 offset-2">
            <form method="POST" action="{% url 'add_course' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-center">
                    <button class="btn-primary btn-action rounded font-weight-bold mt-3" type="submit">Add course</button>
                </div>
            </form>
        </div>            
    </div>
{% endblock %}
