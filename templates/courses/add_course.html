{% extends "base.html" %}
{% load static %}


{% block content %}
    <header class="row">
        <div class="col-8 offset-2 page-heading mt-5">
            <h2 class="text-center text-uppercase mt-4 mb-4">Add a new course</h2>
        </div>
    </header>

    <div class="text-center">
        <a class="btn btn-danger btn-action font-weight-bold mb-5 mt-5" href="{% url 'course_list' %}">Cancel</a>
    </div>

    <div class="row">
        <div class="col-8 offset-2">
            <form method="POST" action="{% url 'add_course' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-center">
                    <button class="btn-primary btn-action rounded font-weight-bold mt-3" type="submit">Add course</button>
                </div>
            </form>
        </div>            
    </div>
{% endblock %}
