<script type="text/javascript">

// The script below is essentially that from the Boutiqte Ado walkthrough

   function enableDisableHandler(itemId) {
         var currentValue = parseInt($(`#id_qty_${itemId}`).val());
         var minusDisabled = currentValue < 2;
         var plusDisabled = currentValue > 15;
         $(`#decrease-qty_${itemId}`).prop('disabled', minusDisabled);
         $(`#increase-qty_${itemId}`).prop('disabled', plusDisabled);
      }

   // Enables/disables inputs upon page loading
   var qtyInputs = $('.qty_input');
   for(var i = 0; i < qtyInputs.length; i++){
   var itemId = $(qtyInputs[i]).data('item_id');
   enableDisableHandler(itemId);
    }

    // Checks enable/disable when input is changed
    $('.qty_input').change(function() {
        var itemId = $(this).data('item_id');
        enableDisableHandler(itemId);
    });

    // Increase carts items quantity
    $('.increase-qty').click(function(e) {
       e.preventDefault();
       var closestInput = $(this).closest('.input-group').find('.qty_input')[0];
       var currentValue = parseInt($(closestInput).val());
       $(closestInput).val(currentValue + 1);
       var itemId = $(this).data('item_id');
       enableDisableHandler(itemId);
    });

    // Decrease carts items quantity
    $('.decrease-qty').click(function(e) {
       e.preventDefault();
       var closestInput = $(this).closest('.input-group').find('.qty_input')[0];
       var currentValue = parseInt($(closestInput).val());
       $(closestInput).val(currentValue - 1);
       var itemId = $(this).data('item_id');
       enableDisableHandler(itemId);
    });


</script>
