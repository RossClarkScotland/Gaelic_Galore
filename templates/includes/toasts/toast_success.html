<!--Adapted from Bootstrap documentation and Boutique Adobe walkthrough-->

<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto">Sgonneil!</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        <div class="row">
            <div class="col">
                {{ message }}
                <hr class="mt-1 mb-3">
            </div>
        </div>
        {% if not on_profile_page %}
            <p class="logo-font bg-white text-black py-1 text-uppercase"><strong>Cart total: {{ total }}</p>
            <div class="bag-notification-wrapper">
                {% for item in cart_items %}
                    <div>
                        <ul class="list-group">
                            <li class="list-group-item list-group-item-primary"><strong>Course: {{ item.course.title }}</strong></li>
                            <li class="list-group-item">Price: {{ item.course.price }} </li>
                            <li class="list-group-item">Qty: {{ item.qty }}</li>
                        </ul>
                    </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col">
                    <a class="btn btn-dark d-flex justify-content-center" href="{% url 'checkout' %}">
                        <span class="text-uppercase text-center">Go To Secure Checkout</span>
                        <span class="icon">
                            <i class="fas fa-lock"></i>
                        </span>
                    </a>
                </div>        
            </div>
        </div>
    {% endif %}
</div>
