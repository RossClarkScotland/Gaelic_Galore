{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Log out {% endblock title %}

{% block content %}
    <div class="text-center text-primary text-uppercase mt-4">
        <h2>Log out</h2>
    </div>
    <p>Are you sure you want to log out?</p>
    <p>A bheil thu cinnteach?</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn-primary btn-block text-uppercase mt-4 p-2" type="submit">Log out</button>
    </form>
{% endblock content %}
