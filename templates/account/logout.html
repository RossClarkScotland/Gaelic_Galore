{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Log out {% endblock title %}

{% block content %}
    <header class="text-center text-primary text-uppercase mt-4">
        <h1>Log out</h1>
    </header>
    <section class="text-center static-notes">
        <p class="font-weight-bold">A bheil thu cinnteach gu bheil thu airson falbh?</p>
        <p>Are you sure you want to leave?</p>
    </section>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn-primary btn-block text-uppercase mt-4 mb-4 p-2" type="submit">Log out</button>
    </form>
{% endblock content %}
