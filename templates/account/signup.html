{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Register {% endblock title %}

{% block content %}
<div class="text-center text-primary text-uppercase mt-4">
  <h2>Register</h2>
</div>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn-primary btn-block text-uppercase mt-4 p-2" type="submit">Register</button>
  </form>
{% endblock content %}
