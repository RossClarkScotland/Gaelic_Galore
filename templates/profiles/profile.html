{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="row">
        <div class="col">
    </div>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-12 col-lg-6">
            <p class=>Billing Info</p>
            <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-black rounded-0 text-uppercase">Update Info</button>
            </form>
        </div>
        <div class="col-12 col-lg-6">
            <p class="text-muted">Order History</p>
            {{ orders }}
        </div>
    </div>
{% endblock %}
